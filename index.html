<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <card class="card-container">
      <picture>
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-image" />
      </picture>
      <div class="card-name">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="role">"Front-end developer and avid reader"</p>
      <div class="button-container">
        <button class="button-github">GitHub</button
        ><button class="button-front-end">Frontend Mentor</button
        ><button class="button-linkedin">LinkedIn</button
        ><button class="button-twitter">Twitter</button
        ><button class="button-instagram">Instagram</button>
      </div>
    </card>
  </body>
</html>
